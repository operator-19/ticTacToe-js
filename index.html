<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="gameboard"></div>
    <div class="controls">
        <input type="text" class="player1" placeholder="player 1 name"> will be X
        <input type="text" class="player2" placeholder="player 2 name"> will be O
        <button class="startButton">Start Game</button>
        <button class="restartButton">Restart Game</button>
    </div>
    <div class="message"></div>
    <div class="resultDisplay"></div>
    <script src="./script.js"></script>
</body>

</html>
